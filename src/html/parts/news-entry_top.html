@@if(context.type){
	@@if(type=="xl"){
		<div class="col s12">
			<div class="news-entry-xl row flex vcenter lazy" data-bg="@@image">
				<div class="col l4 m5 s12">
					<a href="@@link">
						<img src="" alt="" class="lazy responsive-img z-depth-2" data-src="@@image">
					</a>
				</div>
				<div class="col l8 m7 s12">
					<div class="news-text">
						<div class="news-title">@@title</div>
						<div class="news-intro">@@intro</div>
						<a href="@@link">Подробнее »</a>
					</div>
				</div>
			</div>
		</div>
	}
}
