@@if(context.type){
	@@if(type=="s"){
		<div class="col l3 m6 s12">
			<div class="news-entry-small">
				<a href="@@link">
					<img src="" alt="" class="nes-image lazy responsive-img z-depth-1" data-src="@@image">
				</a>
				<div class="nes-title">
					<a href="@@link">@@title</a>
				</div>
				<div class="nes-intro">@@intro</div>
			</div>
		</div>
	}
}
