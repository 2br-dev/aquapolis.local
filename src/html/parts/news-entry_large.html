@@if(context.type){
	@@if(type=="l"){
		<div class="col l3 m6 s12 news-l-image">
			<a href="@@link">
				<img src="" alt="" class="responsive-img lazy z-depth-2" data-src="@@image">
			</a>
		</div>
		<div class="col l3 m6 s12 news-l-info">
			<div class="news-title">@@title</div>
			<div class="news-intro">@@intro</div>
			<div class="link"><a href="@@link">Подробнее »</a></div>
		</div>
	}
}
